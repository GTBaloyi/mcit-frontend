<div id="video_overlays"></div>

<video autoplay muted loop id="myVideo" >
    <source src="../../../assets/Casting.mp4" type="video/mp4">
</video>


<mat-card class="card">


    <div class="header" ></div>
    <div class="line">
    </div>

    <mat-card-content >
        <div class="column" fxLayout="column">
            <div style="padding: 0 9%">
                <img style="height: 100%; width: 100%" src="../../../assets/mtc.png">
            </div>
        </div>
        <div class="column"  fxLayout="column">
            <div style="padding: 0% 20% 0% 0%">
                <input label="password" matInput style="margin-bottom: 7%" type="password" placeholder="New password" [(ngModel)]="password" [value]="password">
                <input matInput type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" [value]="confirmPassword">
            </div>
        </div>

    </mat-card-content>

    <mat-card-actions style="display: flex; padding: 0% 5.5% 0% 0%;">
        <button mat-button style="margin-top: 7%"  class="button" routerLink="/login" > Cancel </button>
        <button mat-button style="margin-right: 7%; margin-top: 7%" class="button" (click)="signIn(username, password)"> Reset </button>
    </mat-card-actions>


    <mat-card-footer style="margin-top: 5.5%" >
        <a href="#" style="color:white" class="btn" >Forgot your password?</a>
    </mat-card-footer>

</mat-card>


<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
