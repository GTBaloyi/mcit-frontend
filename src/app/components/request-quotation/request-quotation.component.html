<div class="body" style="height: 100%; padding: 5% 0%">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-6">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="app-logo mx-auto mb-3"></div>
                    <div class="h5 modal-title text-center">
                        Want a quotation?
                        <h6 class="mt-1 mb-0 opacity-8"><span>Fill in the form below.</span></h6>
                    </div>
                    <div class="divider"></div>

                    <form class="pt-3" #quotationForm="ngForm" (ngSubmit)="quotationForm.form.valid && requestQuotation()">
                        <div class="row">
                            <div class="form-group row" style="margin-left: 5%; width: 90%">
                                <input type="text" class="form-control" placeholder="Company name"
                                       name="company_name"
                                       [(ngModel)]="quotation.company_name"
                                       #companyName="ngModel"
                                       [ngClass]="{ 'is-invalid': quotationForm.submitted && companyName.invalid }"
                                       required>
                                <div *ngIf="quotationForm.submitted && companyName.invalid" class="invalid-feedback">
                                    <div *ngIf=" companyName.errors.required">Company name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group row" style="margin-left: 5%; width: 43.5%">
                                <input  type="text" class="form-control " placeholder="Email address"
                                        name="email"
                                        [(ngModel)]="quotation.email"
                                        #contactEmail="ngModel"
                                        [ngClass]="{ 'is-invalid': quotationForm.submitted && contactEmail.invalid }"
                                        required>
                                <div *ngIf="quotationForm.submitted && contactEmail.invalid" class="invalid-feedback">
                                    <div *ngIf=" contactEmail.errors.required">Email is required</div>
                                </div>
                            </div>

                            <div class="form-group row" style="margin-left: 5%; width: 43%" >
                                <input  type="text" class="form-control "  placeholder="Contact number"
                                        [(ngModel)]="quotation.phone_number"
                                        name="phone_number"
                                        #contactEmail="ngModel"
                                        [ngClass]="{ 'is-invalid': quotationForm.submitted && contactEmail.invalid }"
                                        required>
                                <div *ngIf="quotationForm.submitted && contactEmail.invalid" class="invalid-feedback">
                                    <div *ngIf=" contactEmail.errors.required">Phone number is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group row" style="margin-left: 5%; width: 90%">
                                <input  class="form-control "  placeholder="Company registration"
                                        [(ngModel)]="quotation.company_Registration"
                                        name="company_Registration"
                                        #companyReg="ngModel"
                                        [ngClass]="{ 'is-invalid': quotationForm.submitted && companyReg.invalid }"
                                        required>
                                <div *ngIf="quotationForm.submitted && companyReg.invalid" class="invalid-feedback">
                                    <div *ngIf=" companyReg.errors.required">Company registration is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group row" style="margin-left: 5%; width: 90%">
                                <input type="text" class="form-control "  placeholder="Address"
                                       [(ngModel)]="quotation.bill_address"
                                       name="bill_address"
                                       #billAddress="ngModel"
                                       [ngClass]="{ 'is-invalid': quotationForm.submitted && billAddress.invalid }"
                                       required>
                                <div *ngIf="quotationForm.submitted && billAddress.invalid" class="invalid-feedback">
                                    <div *ngIf=" billAddress.errors.required">Bill address is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group row" style="margin-left: 5%; width: 90%; margin-top: 1%">
                    <textarea type="text" class="form-control "  placeholder="Quotation description"
                              [(ngModel)]="quotation.description"
                              name="description"
                              #description="ngModel"
                              [ngClass]="{ 'is-invalid': quotationForm.submitted && description.invalid }"
                              [required]="productsArray.length <= 0">
                    </textarea>
                                <div *ngIf="quotationForm.submitted && description.invalid" class="invalid-feedback">
                                    <div *ngIf=" description.errors.required">Please provide a description of the quote</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4" style="margin-left: 6%; margin-top: 2%; width: 100%" >
                            <input id="exampleCheck" type="checkbox" name="check"
                                   autocomplete="off" class="custom-control-input"
                                   value="true"
                                   (change)="acceptTermsAndConditions()">
                            <label for="exampleCheck" class="custom-control-label">Accept our <a href="https://www.uj.ac.za/about/Pages/TCs.aspx" target="_blank">Terms and Conditions</a>.</label>
                        </div>

                        <div class="row">
                            <button style="margin-left: 5%; margin-top: 1%; width: 43%; height: 50%; margin-bottom: 2%; color: #fff" class="btn btn-block btn-dark btn-lg font-weight-medium auth-form-btn" routerLink="/landing-page" >
                                Cancel
                            </button>

                            <button type="submit" style="margin-left: 3%; margin-top: 1%; width: 43%; height: 50%; margin-bottom: 2%; color: #fff" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
