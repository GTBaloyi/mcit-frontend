<div class="container-scroller main">

    <div class="rowLadingPage">
        <div class="col-lg-4 mx-auto">
            <div class="text-center navbar-brand-image d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo" routerLink="/"><img src="assets/mtc_long.png" alt="logo" /></a>
            </div>
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h4>Hi {{user.name}} {{user.surname}} </h4>
                <h6 class="font-weight-light">Please change your password to activate your account.</h6>
                <form class="forms-sample">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="companyRegistration" placeholder="Company registration" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" disabled>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Old password" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="New password" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button type="submit" class="btn btn-gradient-primary mr-2" (click)="changePassword()">Reset</button>
                    <button class="btn btn-light" routerLink="/landing-page">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
