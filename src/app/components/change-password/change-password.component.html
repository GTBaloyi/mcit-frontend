<div class="body">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-6">
            <div class="modal-dialog w-100">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="app-logo mx-auto mb-3"></div>
                        <div class="h5 modal-title text-center">
                            Hi {{user.name}} {{user.surname}}
                            <h6 class="mt-1 mb-0 opacity-8"><span>Please change your password to activate your account.</span></h6>
                        </div>
                        <div class="divider"></div>

                        <form class="forms-sample" #changePasswordForm="ngForm" (ngSubmit)="changePasswordForm.form.valid && changePassword(changePasswordForm)">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="username"
                                       [(ngModel)]="username"
                                       #email="ngModel"
                                       [ngClass]="{ 'is-invalid': changePasswordForm.submitted && email.invalid }"
                                       disabled>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="oldPassword" placeholder="Old password"
                                       [(ngModel)]="oldPassword"
                                       #oldPass="ngModel"
                                       [ngClass]="{ 'is-invalid': changePasswordForm.submitted && oldPass.invalid }"
                                       disabled>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="newPassword" placeholder="New password"
                                       [(ngModel)]="newPassword"
                                       #password="ngModel"
                                       [ngClass]="{ 'is-invalid': changePasswordForm.submitted && password.invalid }"
                                       required>
                                <div *ngIf="changePasswordForm.submitted && password.invalid" class="invalid-feedback">
                                    <div *ngIf=" password.errors.required">Password is required</div>
                                </div>
                            </div>

                            <div class="divider"></div>
                            <h6 class="mb-0">Not your account? <a routerLink="/landing-page" class="text-primary">Sign in another account</a></h6>
                            <div class="modal-footer d-block text-center">
                                <button  type="submit" class="btn btn-wide btn-pill btn-shadow btn-hover-shine btn-primary btn-lg">
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fab" routerLink="/request-quotation">
        <div>
            Request Quotation
        </div>
    </div>
</div>


<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
