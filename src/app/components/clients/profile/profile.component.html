<mat-toolbar class="tool-bar">
    <mat-toolbar-row>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">

            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="font-size: x-small">

                <mat-button-toggle value="paymentReminder">
                    Send payment reminder
                    <mat-icon>schedule</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="emailReminder">
                    Create email reminder
                    <mat-icon>notifications</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="delete">
                    Delete
                    <mat-icon>delete</mat-icon>
                </mat-button-toggle>

            </mat-button-toggle-group>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card style="height: 80%">
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Profile" >
                <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="36%" fxLayoutGap.lt-md="0px">
                    <h3>COMPANY INFORMATION</h3>

                </div>
                <form fxLayout="column">
                     <table>
                            <tr>
                                <td>
                                    <mat-form-field class="demo-full-width">
                                        <input matInput placeholder="First Name">
                                    </mat-form-field>
                                </td>
                                <td>
                                    <mat-form-field class="demo-full-width">
                                        <input matInput placeholder="Last Name">
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <mat-form-field class="demo-full-width">
                                        <textarea matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <mat-form-field class="demo-full-width">
                                        <input matInput [matDatepicker]="picker" placeholder="Date of birth">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi="true" #picker></mat-datepicker>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span>Gender</span><br><br>
                                    <mat-radio-group>
                                        <mat-radio-button value="1">Male</mat-radio-button>
                                        <mat-radio-button value="2">Female</mat-radio-button>
                                    </mat-radio-group>
                                </td>
                                <td><br>
                                    <mat-form-field>
                                        <mat-select placeholder="Select Blog" [(value)]="selected">
                                            <mat-option>-- Select Any --</mat-option>
                                            <mat-option value="1">C#Corner</mat-option>
                                            <mat-option value="2">C#Corner</mat-option>
                                            <mat-option value="3">C#Corner</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <mat-form-field class="demo-full-width">
                                        <input matInput placeholder="Email">
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">

                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="content-center">
                                    <button mat-raised-button color="accent">Submit</button>
                                    <button mat-raised-button color="accent">Clear</button>
                                </td>
                            </tr>
                        </table>
                </form>
            </mat-tab>

            <mat-tab label="Quotations">
                Content 2
            </mat-tab>

            <mat-tab label="Invoices">
                Content 3
            </mat-tab>

            <mat-tab label="Payments">
                Content 3
            </mat-tab>

            <mat-tab label="Payments receipts">
                Content 3
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>

    <mat-card-footer>
        <section>
            <div class="button-row">
                <div class="flex-container">
                    <div class="button-container">
                        <button mat-button color="primary" routerLink="/clients">
                            <mat-icon>keyboard_backspace</mat-icon>
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </mat-card-footer>

</mat-card>
