<mat-toolbar class="tool-bar">

    <mat-toolbar-row>
        <div class="search">
            <input matInput type="text" class="searchTerm" placeholder="Search" [(ngModel)]="search">
            <button type="submit" class="searchButton" (click)="applyFilter(search)">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="font-size: x-small">

                <mat-button-toggle value="paymentReminder">
                    Add Client
                    <mat-icon>add</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="emailReminder">
                    Refresh
                    <mat-icon>cached</mat-icon>
                </mat-button-toggle>

                <mat-button-toggle value="delete">
                    Download
                    <mat-icon>save_alt</mat-icon>
                </mat-button-toggle>

            </mat-button-toggle-group>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card style="height: 80%">

    <mat-card-content>

        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- companyName Column -->
                <ng-container matColumnDef="companyName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company name </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                </ng-container>

                <!-- contactName Column -->
                <ng-container matColumnDef="contactName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact name </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
                </ng-container>

                <!-- contactNumber Column -->
                <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact number </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email address</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
                </ng-container>


                <!-- Actions Column -->
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="button-row">
                            <div class="flex-container">
                                <div class="button-container">
                                    <button mat-mini-fab style="background: #424242; color: white" (click)="openProfile(element)"><mat-icon>edit</mat-icon></button>
                                </div>
                                <div class="button-container">
                                    <button mat-mini-fab style="background: rgba(36,165,255,0.88); color: white" ><mat-icon>settings_applications</mat-icon></button>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50 ]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
