<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon"></app-page-title>

<div class="main-card mb-3 card">
    <div class="table-responsive">
        <div class="form-group">
            <input style="border: solid  #05b5d4 1px; width: 95%; margin: 2%" type="text" class="form-control" placeholder="Search Here" [(ngModel)]="filter">
        </div>

        <table class="align-middle mb-0 table table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Date created</th>
                <th class="text-center">Project name</th>
                <th class="text-center">Project number</th>
                <th class="text-center">Progress</th>
            </tr>
            </thead>
            <tbody *ngIf="projects.length != 0">
            <tr *ngFor="let project of projects | paginate: config | filter: filter ; let i = index">
                <td class="text-center">{{i}}</td>
                <td class="text-center">{{project.createdOn}}</td>
                <td class="text-center">{{project.projectName}}</td>
                <td class="text-center">{{project.projectNumber}}</td>
                <td class="text-center" style="color: #000">
                    10%
                    <div class="progress">
                        <div class="progress-bar bg-gradient-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text" *ngIf="projects.length == 0">
        No Records Found!
    </div>
    <pagination-controls (pageChange)="pageChanged($event)" style="margin-top: 5%"></pagination-controls>
</div>

<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
