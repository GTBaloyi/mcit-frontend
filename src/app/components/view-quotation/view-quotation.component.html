<div class="page-header">
    <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-file-pdf"></i>
    </span>
        View Quotation
    </h3>
</div>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Date generated</th>
                        <th>Expiry date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let quotation of quotationsArray">
                        <td>
                            {{quotation.quote_reference}}
                        </td>
                        <td>
                           {{quotation.date_generated}}
                        </td>
                        <td>
                           {{quotation.quote_expiryDate}}
                        </td>
                        <td>
                           R {{quotation.grand_total}}
                        </td>
                        <td>
                            {{quotation.status}}
                        </td>
                        <td>
                            <div class="template-demo">
                                <button type="button" class="btn btn-gradient-primary btn-icon-text" (click)="viewPDF(quotation)">
                                    <i class="mdi mdi-file-check btn-icon-prepend"></i>
                                    Edit
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax" ></script>
