<div id="video_overlays"></div>

<video autoplay muted loop id="myVideo" >
    <source src="../../../assets/Casting.mp4" type="video/mp4">
</video>


<mat-card class="card">


    <div class="header" ><h2 >METAL CASTING TECHNOLOGY</h2></div>
    <div class="line">
    </div>

    <mat-card-content  >
        <div class="column" fxLayout="column">

          <div style="padding: 0% 20% 0% 0%">
            <input matInput  type="text" placeholder="Username" name="Username" #Username="ngModel" [(ngModel)]="user.Username" required >
        
         </div>

          <div style="padding: 0% 20% 0% 0%">
            <input placeholder="Email" name="email" type="email" #email="ngModel" [(ngModel)]="user.email" required>
         
        
        </div>

        <div style="padding: 0% 20% 0% 0%">
          <input placeholder="Name of Company"  type="text" >
           
          </div>
       
          <div style="padding: 0% 20% 0% 0%">
              <input placeholder="Vat Number Identification" type="text" >
              
           </div>
         
          
           <div style="padding: 0% 20% 0% 0%">
             <input placeholder="Phone Number" type="text"  required>
              
          </div>

          <div style="display: flex;  width: 85%;" >
    <input matInput style="margin-right:2%;" type="password"  placeholder="Password" #passsword="ngModel" [(ngModel)]="password" [value]="password" required>
  
  
      <input  placeholder="Confirm Password" type="password"   #ConfirmPassword="ngModel" [(ngModel)]="Confirm_Password" required >
 
   </div>


</div>

       
        <div class="column"  fxLayout="column">
          <form >

           
                    <div style="padding: 0% 20% 0% 0%">
                    <address style="font-size: 17px;">Address
                        <input placeholder="Adress Line 1"  type="text">
                        
                        <input placeholder="Address line 2"  type="text">
                        
                        <div  style="width: 80% ;">
                            
                            <input type="text" placeholder="Province">
                     </div>
                     
                     <div  style="width: 50% ;">
                       
                       <input type="text" placeholder="City" >
                     </div>
    
                    </address>
                    
                    </div>
               
              
        </form>
          
        </div>


    </mat-card-content>

  

    <mat-card-actions >

      <mat-card-actions style="display: flex; padding: 0% 5.5% 0% 0%;">
        <button mat-button style="margin-right:2%; margin-top:7%" class="button" [disabled]="!Username.valid"  [disabled]="!email.valid" [disabled]="!passsword.valid"  mat-raised-button routerLink="/register" >Sign up</button>
        <button mat-button style="margin-top: 7%" class="button"   mat-raised-button routerLink="/login">Back</button>
    </mat-card-actions>
 
  </mat-card-actions>
  

</mat-card>
