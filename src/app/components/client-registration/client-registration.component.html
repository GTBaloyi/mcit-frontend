<mat-card class="register">
    <h2 class="register-header">METAL CASTING TECHNOLOGY</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="text" placeholder="Name" formControlName="name">
        </p>

        <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required">Name is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.surname.errors }">
            <input type="text" placeholder="Surname" formControlName="surname">
        </p>

        <div *ngIf="isSubmitted && formControls.surname.errors" class="help-block">
            <div *ngIf="formControls.surname.errors.required">Surname is required</div>
        </div>


        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
        </p>

        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">Password is required</div>
        </div>

        <div>
            <button class="button" style="margin-right: 6%; margin-left: 2%" mat-raised-button routerLink="/login">Cancel</button>
            <button class="button" mat-raised-button routerLink="/register">Sign up</button>
        </div>
    </form>
</mat-card>
