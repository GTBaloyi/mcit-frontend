<div class="page-header">
    <h3 class="page-title">
    <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-receipt"></i>
    </span>
        Invoices
    </h3>
</div>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <input style="border: solid  #05b5d4 1px" type="text" class="form-control" placeholder="Search Here" [(ngModel)]="filter">
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Date</th>
                        <th>Grand total</th>
                        <th>Total payed</th>
                        <th>Amount Due</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="invoices.length != 0">
                        <tr *ngFor="let invoice of invoices | paginate: config | filter: filter">
                            <td>
                                {{invoice.reference}}
                            </td>
                            <td>
                                {{invoice.invoice_date | date:'MMMM d, y'}}
                            </td>
                            <td>
                                R {{invoice.grand_totoal}}
                            </td>
                            <td>
                                R {{invoice.amount_payed}}
                            </td>
                            <td>
                                R{{invoice.amount_due}}
                            </td>
                            <td>
                                <div class="template-demo">
                                    <button type="button" class="btn btn-gradient-primary btn-icon-text">
                                        <i class="mdi mdi-file-check btn-icon-prepend"></i>
                                        Make Payment
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text" *ngIf="invoices.length == 0">
                    No Records Found!
                </div>
            </div>
        </div>
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>
